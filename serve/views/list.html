{{define "list"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>{{ .Title }}</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
    </head>
    <body>
        <!-- 使用 -->
    {{ if .Links }}
        <div class="weui-cells__title" id="top">目录</div>
        <div class="weui-cells">
            {{ range .Links }}
            <a class="weui-cell weui-cell_access" href="/show?url={{.URL}}">
                <div class="weui-cell__bd">
                    <p>{{ .Title }}</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
            {{ end }}
        </div>
        <div id="bottom">
            <div class="page__bd page__bd_spacing">
                <br>
                <div class="weui-footer">
                    <p class="weui-footer__text">个人作品，清算零散链接，仅供测试使用</p>

                    <p class="weui-footer__text"></p>
                </div>
                <br>
            </div>
        </div>
        <div style="width: 30px;
    height: 30px;
    line-height: 30px;
    right: 10px;
    z-index: 10;
    position: fixed;
    cursor: pointer;
    bottom: 50px;">

    line-height: 30px;
    right: 10px;
    z-index: 10;
    position: fixed;
    cursor: pointer;
    bottom: 20px;">
    <a href="#bottom" rel="nofollow">

    {{ end }}

</html>
{{end}}
